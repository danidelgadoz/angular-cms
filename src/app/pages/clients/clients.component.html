      <button type="button" mat-raised-button [disabled]="!selected[0].id" (click)="deleteConfirmation=true">
        <mat-icon>delete</mat-icon>DELETE
      </button>

      <button type="button" mat-raised-button [disabled]="!selected[0].id" [routerLink]="['../clients', selected[0].id]">
        <mat-icon>edit</mat-icon>EDIT
      </button>
  </div>
</app-toolbar>

<section>
      <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="isLoading"
        [columns]="columns"
        [columnMode]="'force'"
        [scrollbarH]="true"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)='setPage($event)'
        [selected]="selected"
        [selectionType]="'single'"
        (activate)="onActivate($event)"
        (select)='onSelect($event)'>
      </ngx-datatable>

      <button type="button" mat-fab routerLink="./new" style="position: absolute; bottom: 12px; right: 12px;">
        <mat-icon>person_add</mat-icon>
      </button>
</section>
