<app-toolbar class="large-toolbar toolbar-background">
  <div class="md-toolbar-tools">
      <i class="material-icons light-soft">person</i>
      <span class="light-soft">Clients</span>

      <div class="flex"></div>      
      
      <button md-icon-button routerLink="./new">
        <md-icon>add</md-icon>
      </button>

      <button md-icon-button *ngIf="selected[0]" [routerLink]="['../clients', selected[0].id]">
        <md-icon>edit</md-icon>
      </button>

      <button md-icon-button *ngIf="selected[0]" (click)="deleteConfirmation=true">
        <md-icon>delete</md-icon>
      </button>      
  </div>
</app-toolbar>

<section>
      <ngx-datatable 
        class="material" 
        [rows]="rows"
        [loadingIndicator]="isLoading"
        [columns]="columns"
        [columnMode]="'force'"
        [scrollbarH]="true"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)='setPage($event)'
        [selected]="selected"
        [selectionType]="'single'"
        (activate)="onActivate($event)"
        (select)='onSelect($event)'>
      </ngx-datatable>
</section>

<div dialog [ngClass]="{'active': deleteConfirmation}">
  <div class="dialog">
    <div class="title">

    </div>

    </div>

    <div class="footer">
      <button type="button" class="btn btn-lg secondary" (click)="deleteConfirmation=false">CANCELAR</button>
      <button type="button" class="btn btn-lg btn-primary" (click)="deleteConfirmation=false; delete()">ACEPTAR</button>
    </div>
  </div>
</div>
