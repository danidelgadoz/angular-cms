<div class="dashboard">
  <app-sidenav class="mat-closed mat-locked-open">
  </app-sidenav>

  <div class="wrapper">
      <app-toolbar>
          <div class="md-toolbar-tools">
              <button mat-button class="side-nav-toggle" (click)="toggleSideNav()">
                  <mat-icon> menu </mat-icon>
              </button>

              <button mat-raised-button color="accent" style="margin-left: 8px;">
                  <mat-icon style="font-size: 18px; height: 18px; width: 24px; color: rgba(0,0,0,.54);">dashboard</mat-icon>
                  Internovam Theme (Ng4-cms)
              </button>

              <div class="flex"></div>

              <div class="user-menu">
                  <button mat-button [matMenuTriggerFor]="menu">
                      <img src="http://fuse-angular-material.withinpixels.com/assets/images/avatars/profile.jpg" alt="User Image">
                      Administrador
                      <mat-icon>keyboard_arrow_down</mat-icon>
                  </button>

                  <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                      <button mat-menu-item (click)="logOut()">
                          <mat-icon> exit_to_app </mat-icon>
                          <span> Logout </span>
                      </button>
                      <button mat-menu-item disabled>
                          <mat-icon> voicemail </mat-icon>
                          <span> Check voicemail </span>
                      </button>
                      <button mat-menu-item>
                          <mat-icon> notifications_off </mat-icon>
                          <span> Disable alerts </span>
                      </button>
                  </mat-menu>
              </div>

              <button mat-button [matMenuTriggerFor]="menuLanguage" class="settings">
                  <img src="http://fuse-angular-material.withinpixels.com/assets/images/flags/us.png" style="margin-right: 8px;">
                  <span>EN</span>
              </button>
              <mat-menu #menuLanguage="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                  <button mat-menu-item>
                      <img src="http://fuse-angular-material.withinpixels.com/assets/images/flags/us.png" style="margin-right: 8px;">
                      <span>EN</span>
                  </button>
                  <button mat-menu-item>
                      <img src="http://fuse-angular-material.withinpixels.com/assets/images/flags/es.png" style="margin-right: 8px;">
                      <span>ES</span>
                  </button>
              </mat-menu>

              <button mat-button class="settings" (click)="toggleFullscreen()">
                  <mat-icon>fullscreen</mat-icon>
              </button>

              <button mat-button class="settings">
                  <mat-icon>format_list_bulleted</mat-icon>
              </button>
          </div>
      </app-toolbar>

      <div class="content-wrapper">
          <div class="main-content">
              <router-outlet></router-outlet>
          </div>

          <div class="footer-content">
              <div id="license-footer">
              Internovam ©2002–2017.
              Code licensed under the <a ng-href="./license" class="md-accent" href="./license">MIT License</a>.
              </div>
          </div>
      </div>

      <div loadingBackdrop>
          <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
              <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
          </svg>
      </div>
  </div>

  <div backdrop></div>
</div>
